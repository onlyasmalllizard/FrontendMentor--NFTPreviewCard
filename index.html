<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="description">
        <section class="image-container">
          <div class="overlay"></div>
          <img
            src="./images/image-equilibrium.jpg"
            alt="A transparent cube with pink sides balances on one tip. The ground reflects the cube."
            class="cube-image"
          />
          <img
            src="./images/icon-view.svg"
            alt="Eye icon"
            class="interaction-icon"
          />
        </section>
        <section class="text">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
      </section>
      <section class="sale-info">
        <section class="info-block price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <p>0.041 ETH</p>
        </section>
        <section class="info-block time-left">
          <img
            src="./images/icon-clock.svg"
            alt="Clock with hands pointing to 3 o'clock"
          />
          <p>3 days left</p>
        </section>
      </section>
      <section class="info-block artist-info">
        <img
          src="./images/image-avatar.png"
          alt="The shadowed face of a white man with brown hair"
        />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/onlyasmalllizard">Lizard Morrow</a>.
    </footer>
  </body>
</html>
